<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stream.title }} - StrophenBoost Player</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS (minimal) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: {{ 'var(--bs-dark)' if theme == 'dark' else 'var(--bs-light)' }};
            color: {{ 'var(--bs-light)' if theme == 'dark' else 'var(--bs-dark)' }};
        }
        
        .embed-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            flex: 1;
            position: relative;
        }
        
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        
        .chat-container {
            width: 300px;
            background: {{ '#2d3748' if theme == 'dark' else '#f8f9fa' }};
            border-left: 1px solid {{ '#4a5568' if theme == 'dark' else '#dee2e6' }};
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            height: 300px;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid {{ '#4a5568' if theme == 'dark' else '#dee2e6' }};
        }
        
        .chat-message {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .chat-username {
            font-weight: bold;
            color: {{ '#63b3ed' if theme == 'dark' else '#0d6efd' }};
        }
        
        .offline-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background: #000;
            color: #fff;
        }
        
        .viewer-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .embed-container {
                flex-direction: row;
            }
            
            .chat-container {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid {{ '#4a5568' if theme == 'dark' else '#dee2e6' }};
            }
            
            .chat-messages {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="d-flex h-100">
            <div class="video-container">
                {% if stream.is_live %}
                    <div class="viewer-count">
                        <i class="fas fa-eye me-1"></i><span id="viewerCount">{{ stream.viewer_count }}</span>
                    </div>
                    
                    <video id="embedPlayer" class="video-js vjs-default-skin" 
                           {% if show_controls %}controls{% endif %} 
                           {% if autoplay %}autoplay muted{% endif %} 
                           preload="auto" 
                           width="{{ width }}" 
                           height="{{ height }}" 
                           data-setup="{}">
                        <source src="{{ stream.hls_url }}" type="application/x-mpegURL" />
                        <source src="{{ stream.dash_url }}" type="application/dash+xml" />
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                        </p>
                    </video>
                {% else %}
                    <div class="offline-message">
                        <div>
                            <i class="fas fa-video-slash fa-3x mb-3"></i>
                            <h4>Stream Offline</h4>
                            <p class="text-muted">{{ stream.title }} is currently not broadcasting</p>
                        </div>
                    </div>
                {% endif %}
            </div>
            
            {% if show_chat and stream.chat_enabled %}
            <div class="chat-container">
                <div class="p-2 border-bottom">
                    <h6 class="mb-0">
                        <i class="fas fa-comments me-2"></i>Live Chat
                        <span class="badge bg-primary ms-2" id="chatUserCount">0</span>
                    </h6>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be loaded here -->
                </div>
                
                <div class="chat-input-container">
                    <div class="input-group input-group-sm">
                        <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." maxlength="500">
                        <button class="btn btn-primary" type="button" onclick="sendChatMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Video.js -->
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Bootstrap JS (minimal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration
        const streamId = {{ stream.id }};
        const isLive = {{ stream.is_live|tojson }};
        const showChat = {{ show_chat|tojson }};
        const parentDomain = document.referrer ? new URL(document.referrer).hostname : 'direct';
        
        // Initialize Socket.IO connection
        const socket = io('{{ request.url_root }}', {
            transports: ['websocket', 'polling']
        });
        
        // Initialize video player if stream is live
        let player = null;
        if (isLive) {
            player = videojs('embedPlayer', {
                fluid: true,
                responsive: true,
                playbackRates: [0.5, 1, 1.25, 1.5, 2],
                controls: {{ show_controls|tojson }},
                autoplay: {{ autoplay|tojson }},
                muted: {{ autoplay|tojson }}
            });
            
            // Handle player events
            player.ready(function() {
                console.log('Player ready');
            });
            
            player.on('play', function() {
                console.log('Playback started');
            });
            
            player.on('error', function(error) {
                console.error('Player error:', error);
            });
        }
        
        // Join stream room
        socket.emit('join_stream', {
            stream_id: streamId,
            username: 'EmbedViewer_' + Math.random().toString(36).substr(2, 9)
        });
        
        // Handle real-time updates
        socket.on('viewer_update', function(data) {
            const viewerCountEl = document.getElementById('viewerCount');
            if (viewerCountEl) {
                viewerCountEl.textContent = data.count;
            }
        });
        
        // Chat functionality
        if (showChat) {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            
            // Handle new chat messages
            socket.on('new_chat_message', function(data) {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.innerHTML = `
                    <span class="chat-username">${escapeHtml(data.username)}:</span>
                    <span>${escapeHtml(data.message)}</span>
                    <small class="text-muted d-block">${formatTime(data.timestamp)}</small>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
            
            // Send chat message
            function sendChatMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    socket.emit('send_chat_message', {
                        stream_id: streamId,
                        username: 'EmbedViewer',
                        message: message
                    });
                    chatInput.value = '';
                }
            }
            
            // Enter key to send message
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', function() {
            socket.emit('leave_stream', {
                stream_id: streamId,
                username: 'EmbedViewer'
            });
        });
        
        // Periodic stream status check
        setInterval(function() {
            fetch(`/api/stream/${streamId}/status`)
                .then(response => response.json())
                .then(data => {
                    if (data.is_live !== isLive) {
                        // Stream status changed, reload the embed
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error checking stream status:', error);
                });
        }, 30000); // Check every 30 seconds
        
        // Post message to parent window for analytics
        if (window.parent !== window) {
            window.parent.postMessage({
                type: 'strophenboost_embed_loaded',
                streamId: streamId,
                domain: parentDomain
            }, '*');
        }
    </script>
</body>
</html>
